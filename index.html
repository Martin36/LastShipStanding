<!DOCTYPE html>
<html>
<head>
	<title>Last Ship Standing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<div id="view1" class="wrapper" >

		<button type="button" class="btn btn-primary" id="view1_playBtn">Play</button> <br>
		<button type="button" class="btn btn-primary" id="view1_settingsBtn">Settings</button>
	</div>
	<div id="view2" class="wrapper" hidden >
		<button type="button" class="btn btn-primary" id="view2_2players"> Test button for 2 players </button> 
		<div class="container" id="container">
		
			<div class="row">
				<div class="col-lg-6" >
					<div class="row">
						<div class="col-lg-11" >
							<input type="text" class="form-control" id="usr" placeholder="Player Name 1">
						</div>
						<div class="col-lg-1" >
							<button type="button">X</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">A</button> <br>
						</div>
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">W</button> <br>
						</div>
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">S</button> <br>
						</div>
					</div>
				</div>
				<div class="col-lg-6" >

						<div class="col-lg-11" >
							<input type="text" class="form-control" id="usr" placeholder="Player Name 2">

						<div class="col-lg-1" >
							<button type="button">X</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">F</button> <br>
						</div>
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">T</button> <br>
						</div>
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">H</button> <br>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-6" >
					<div class="row">
						<div class="col-lg-11" >
							<input type="text" class="form-control" id="usr" placeholder="Player Name 3">
						</div>
						<div class="col-lg-1" >
							<button type="button">X</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">J</button> <br>
						</div>
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">I</button> <br>
						</div>
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">L</button> <br>
						</div>
					</div>
				</div>
				<div class="col-lg-6" >
					<div class="row">
						<div class="col-lg-11" >
							<input type="text" class="form-control" id="usr" placeholder="Player Name 4">
						</div>
						<div class="col-lg-1" >
							<button type="button">X</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">ArrowLeft</button> <br>
						</div>
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">ArrowFront</button> <br>
						</div>
						<div class="col-lg-4">
							<button type="button" class="btn btn-primary" id="KeyAssign">ArrowRight</button> <br>
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<canvas id="view3_canvas" width="1400" height="800">
			Your browser does not support the HTML5 canvas tag.</canvas>
		<canvas id="view3_windArrow" width="150" height="150">

		<h2>Score</h2><br>
		<h3>Julian: 15</h3><br>

		<h3>Staffan: 09</h3><br>
