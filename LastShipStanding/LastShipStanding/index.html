<!DOCTYPE html>
<html>
<head>
	<title>Last Ship Standing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--for 2D vectors. Don't know if it will work-->
    <script src="libraries/Victor/victor.js"></script> 
	<link rel="stylesheet" href="stylesheets/stylesheet.css">
</head>
<body>
    <!--Can create 2D Vectors like this.-->
    <script>
        var v = new Victor(42, 34);
    </script>

	<div id="view1" class="wrapper" >
		<h1 id="view1_title">LAST SHIP STANDING</h1>
		<img src="images/sketch.jpg" alt="A cool boat">
		<button type="button" class="btn btn-primary" id="view1_playBtn">Create New Game</button> <br>
		<button type="button" class="btn btn-primary" id="view1_HOWBtn">How To Play ( Noob )</button> <br>
        <button type="button" class="btn btn-primary" id="view1_muteBtn">Mute :(</button>
	</div>

	<div id="view2" class="wrapper" hidden>
		<div id="view2_selections"></div>
		<button type="button" class="btn btn-primary" id="view2_startBtn">Start Game</button> <br>
		<button type="button" class="btn btn-primary" id="view2_backBtn">Back</button>
	</div>
	
	<div id="view3" class="wrapper" hidden>
		<div class="row">
			<table>
					<tr id='view3_scoreTr'></tr>
			</table>
		</div>
		<div class="row">
			<canvas id="view3_canvas" width="1400" height="800" class="view3ele">
				Your browser does not support the HTML5 canvas tag.</canvas>
		</div>
		<div class="row">
				<div class="view3ele" id="view3_buttonContainer">
					<button type="button" class="btn btn-primary" id="view3_backBtn">Back</button>
					<button type="button" class="btn btn-primary" id="view3_musicBtn">Music ON</button>
					<button type="button" class="btn btn-primary" id="view3_fxBtn">Fx ON</button>
					<button type="button" class="btn btn-primary" id="view3_pauseBtn">Pause Game</button>
				</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<footer>
					<p>Made by Anton Eldh, Julian Hedén, Martin Funkquist, Staffan Sandberg.</p>
					<p>EMAIL EMAIL</p>
				</footer>
			</div>
		</div>
	</div>

	<!-- The application JavaScript code -->
	<script src="js/main.js"></script>
	<script src="js/view/View1.js"></script>
	<script src="js/view/View2.js"></script>
	<script src="js/view/View3.js"></script>
	<script src="js/controller/settingsController.js"></script>
	<script src="js/controller/startController.js"></script>
	<script src="js/controller/playController.js"></script>
    <script src="js/model/model.js"></script>
    <script src="js/model/player.js"></script>
    <script src="js/model/environment.js"></script>
	<script src="js/model/canonball.js"></script>
    <script src="js/model/defaultKeyBindings.js"></script>
</body>
</html>
